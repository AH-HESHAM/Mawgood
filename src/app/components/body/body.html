<h1>Total Price : {{ TotalPrice }}</h1>
<div class="container">
  <app-filters
    (categoryEvent)="receiveCategory($event)"
    (textEvent)="receiveSearchText($event)"
    (minPriceEvent)="receiveMinPrice($event)"
    (maxPriceEvent)="receiveMaxPrice($event)"
  >
  </app-filters>
  <app-products
    [chosenCategoryFilter]="chosenCategory"
    [searchByText]="searchText"
    [minPrice]="minPrice"
    [maxPrice]="maxPrice"
    (total)="receivedPrice($event)"
  ></app-products>
</div>
